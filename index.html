<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player App</title>
    <link rel="stylesheet" href="./files/style.css">
    <script src="https://kit.fontawesome.com/36a0ad63c8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <canvas id="visualizer"></canvas>

        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://www.pagalworld.com.sb/siteuploads/thumb/sft9/4285_4.jpg" class="songImg">
            <h1>Hanuman Chalisa</h1>
            <p>T-Series</p>

            <div id="timeDisplay">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>

            <audio id="song">
                <source src="./audio" type="audio/mpeg">
            </audio>


            <input type="range" value="0" id="progress">


            <div class="controls">


                <div onclick="playPrevious()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="playNext()"><i class="fa-solid fa-forward"></i></div>



            </div>
            <div>
                <input type="range" id="volume" min="0" max="1" step="0.01">
            </div>
        </div>
    </div>

    <script src="./files/script.js"></script>

</body>

</html>
